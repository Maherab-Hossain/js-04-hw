<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <link rel="shortcut icon" href="./images/calculations.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="home">
        <table border="0" width="430px" align="center">
            <tr align="center">
                <th align="center"><h1>Calculator</h1></th>
            </tr>
            <tr align="center">
                <td> 
                    <input type="text" class="x">
                    <select class="operators">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="X">X</option>
                    </select>
                    <input type="text" class="y">  <br> <br>
                    
                    
                    <button onclick="calc();">=</button> <br><br>
                    <label for="" style="color: wheat;">Result</label>
                    <input type="text" class="output">
                    
    
                </td>
            </tr>
    
        </table>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
